<div class="bg-image" 
     style="background-image: url('https://carasaven.com/wp-content/uploads/2021/09/CaraSaven-VintageWorldMap-Wallpaper.jpg') ;
     background-size: cover;
            height: 100vh">
    <button class="btn btn-primary" type="button" tabindex="-1" ><a class="nav-link" routerLink="/">Home</a></button>
    <div class="container mt-4">
        <h2>List of Countries</h2>
        <p class="text-dark bg-white">Click on a country to display the spoken languages of the selected country</p>
        <table class="table table-bordered table-hover table-striped" style="opacity: 0.85;">

            <thead class="thead-dark">
                <tr class="table-primary">
                    <th class="text-center">Name</th>
                    <th class="text-center">Area</th>
                    <th class="text-center">Country Code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entity of entities">
                    <td scope="row"><a [routerLink]="['/countries', entity.country_id]">{{ entity.countryName }}</a></td>
                    <td scope="row">{{ entity.area}}</td>
                    <td scope="row">{{ entity.country_code2 }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
