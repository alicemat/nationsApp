<div class="bg-image" 
     style="background-image: url('https://carasaven.com/wp-content/uploads/2021/09/CaraSaven-VintageWorldMap-Wallpaper.jpg');
            height: 100vh">

    <button class="btn btn-primary" type="button"><a class="nav-link" routerLink="/">Home</a>
    </button>

    <button class="btn btn-primary ml-5" type="button"><a class="nav-link" routerLink="/countries">Back to countries</a>
    </button>

    <div class="container mt-4">
    <h2>{{ getCountryName()+ '&lsquo;s Spoken Languages'}}</h2>

    <table class="table table-bordered table-striped table-hover" style="opacity: 0.8;">

        <tbody>
            <tr *ngFor="let lang of langs">
                <td>{{ lang.language }}</td>
        </tbody>
    </table>
    </div>
</div>
